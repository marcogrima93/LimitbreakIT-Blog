name: Auto Blog Generator

on:
  workflow_dispatch:
    inputs:
      override_topic:
        description: 'Override topic (e.g., "AI regulation in Europe")'
        required: false
        type: string
      override_url:
        description: 'Override article URL to base blog on'
        required: false
        type: string
      skip_social:
        description: 'Skip social media post creation'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios js-yaml

      - name: Generate blog content
        env:
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OVERRIDE_TOPIC: ${{ inputs.override_topic }}
          OVERRIDE_URL: ${{ inputs.override_url }}
          SKIP_SOCIAL: ${{ inputs.skip_social }}
        run: node scripts/generate-blog.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Blog Auto Generator"
          git add Posts/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-generated blog post: $(date +'%B %d, %Y')"
            git push
          fi

      - name: Trigger website refresh
        if: success()
        run: |
          curl -X POST "${{ secrets.BLOG_REFRESH_URL }}" \
            -H "x-api-key: ${{ secrets.BLOG_REFRESH_TOKEN }}" \
            -H "Content-Type: application/json" || echo "Refresh webhook failed (non-critical)"
