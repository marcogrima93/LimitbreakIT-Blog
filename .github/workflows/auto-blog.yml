name: Auto Blog & Social Media Publisher

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      skip_social:
        description: 'Skip social media posting'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          echo "‚úì Dependencies installed"
      
      - name: Create required directories
        run: |
          mkdir -p Posts
          mkdir -p instagram-captions
          echo "‚úì Directories created"
      
      - name: Generate blog content
        id: generate_blog
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          echo "üöÄ Starting blog generation..."
          node scripts/generate-blog.js
          
          LATEST_POST=$(ls -t Posts/*.md | head -1)
          echo "latest_post=$LATEST_POST" >> $GITHUB_OUTPUT
          echo "‚úì Blog generated: $LATEST_POST"
      
      - name: Post to social media via Zapier
        if: success() && github.event.inputs.skip_social != 'true'
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: |
          echo "üì± Posting to social media via Zapier..."
          node scripts/post-social.js "${{ steps.generate_blog.outputs.latest_post }}" || echo "‚ö†Ô∏è Social posting failed (non-critical)"
      
      - name: Commit changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Blog Auto Publisher"
          
          git add Posts/
          git add instagram-captions/ 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ü§ñ Auto-published: $(date +'%B %d, %Y at %H:%M UTC')"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úì Changes committed"
          fi
      
      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          git push
          echo "‚úì Changes pushed"
      
      - name: Trigger website rebuild
        if: success() && steps.commit.outputs.has_changes == 'true'
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.BLOG_REFRESH_URL }}" \
            -H "x-api-key: ${{ secrets.BLOG_REFRESH_TOKEN }}" \
            || echo "‚ö†Ô∏è Webhook failed (non-critical)"
      
      - name: Upload Instagram captions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instagram-captions-${{ github.run_number }}
          path: instagram-captions/
          retention-days: 30
          if-no-files-found: ignore
