jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts  # Set default for all 'run' commands
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json  # Point to subdirectory
      
      - name: Install dependencies
        run: |
          npm install
          echo "✓ Dependencies installed"
      
      - name: Create required directories
        run: |
          mkdir -p ../Posts
          mkdir -p ../instagram-captions
          echo "✓ Directories created"
      
      - name: Generate blog content
        id: generate_blog
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          echo "🚀 Starting blog generation..."
          node generate-blog.js
          
          LATEST_POST=$(ls -t ../Posts/*.md | head -1)
          echo "latest_post=$LATEST_POST" >> $GITHUB_OUTPUT
          echo "✓ Blog generated: $LATEST_POST"
      
      - name: Post to social media via Zapier
        if: success() && github.event.inputs.skip_social != 'true'
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: |
          echo "📱 Posting to social media via Zapier..."
          node post-social.js "${{ steps.generate_blog.outputs.latest_post }}" || echo "⚠️ Social posting failed (non-critical)"
      
      - name: Commit changes
        id: commit
        working-directory: .  # Switch back to root for git commands
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Blog Auto Publisher"
          
          git add Posts/
          git add instagram-captions/ 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "🤖 Auto-published: $(date +'%B %d, %Y at %H:%M UTC')"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Changes committed"
          fi
      
      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        working-directory: .  # Still at root for git push
        run: |
          git push
          echo "✓ Changes pushed"
